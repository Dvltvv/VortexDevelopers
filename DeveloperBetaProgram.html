<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexdep Developer Beta Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            background: #111111;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Consolas', monospace;
            font-size: 32px;
            font-weight: 500;
            color: #f7fafc;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .button-container {
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .beta-button {
            display: inline-block;
            background: #0A84FF;
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(10, 132, 255, 0.4);
            border: none;
            cursor: pointer;
        }

        .beta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(10, 132, 255, 0.6);
        }

        .beta-button:active {
            transform: translateY(0);
        }

        .info-text {
            color: #a0aec0;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 30px;
            padding: 0 20px;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            max-width: 40px;
            height: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container">
        <h1>Dexdep Developer Beta Program</h1>
        <p style="color: red; font-size: 18px; margin-top: 20px;">
            Никаких Бета-программ не обнаружено.
        </p>
    </div>
</body>
</html>
