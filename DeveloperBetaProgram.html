<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexdep Developer Beta Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .button-container {
            margin: 40px 0;
        }

        .beta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            border: none;
            cursor: pointer;
        }

        .beta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .beta-button:active {
            transform: translateY(0);
        }

        .info-text {
            color: #718096;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 30px;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dexdep Developer Beta Program</h1>
        <div class="button-container">
            <a href="mailto:VortexDevelopers@yandex.ru?subject=Запрос%20на%20доступ%20к%20бета-версии%20проекта%20Vortex%20Phone&body=Здравствуйте!%0D%0AПрошу%20предоставить%20доступ%20к%20бета-версии%20проекта.%0D%0A%0D%0AМои%20данные:%0D%0AИмя:%20[Ваше%20имя]%0D%0AПричина%20запроса:%20[Опишите]%0D%0AВаш%20аккаунт%20в%20фигме:%20[Email,%20на%20котором%20зарегестрирован%20ваш%20аккаунт]" class="beta-button">
                Отправить запрос на бета-доступ VPhone
            </a>
        </div>
        <p class="info-text">
            Не беспокойтесь, сайт перенаправит вас в приложение почты, которое стоит на вашем устройстве по умолчанию.
        </p>
    </div>
</body>
</html>
